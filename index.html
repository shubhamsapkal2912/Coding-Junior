<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Course Learning Page</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

    <style>
        body {
            background-color: #3aafde; /* Light blue background color */
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: #495057;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
        }

        header {
            background-color: #007bff;
            color: #fff;
            padding: 20px;
            border-radius: 10px;
        }

        nav {
            margin-bottom: 20px;
        }

        .progress {
            height: 25px;
            border-radius: 5px;
            overflow: hidden;
            background-color: #f0f0f0; /* Light gray background for progress bar */
        }

        .progress-bar {
            background-color: #11fcaa;
            border-radius: 5px;
        }

        /* Responsive Embed for Video Player */
        .embed-responsive {
            position: relative;
            display: block;
            width: 100%;
            padding: 0;
            overflow: hidden;
            border-radius: 10px;
            margin-bottom: 20px;
        }

        .embed-responsive iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: 0;
            border-radius: 10px;
        }

        /* Language Selection Styling */
        .text-right {
            float: right;
        }

        /* Navbar Styling */
        .navbar {
            border-radius: 10px;
        }

        /* Override Bootstrap's default link color */
        .navbar-nav .nav-link {
            color: #007bff;
            font-weight: bold;
        }

        .navbar-nav .nav-link:hover {
            color: #0056b3;
        }

        /* Button Styling */
        .btn-primary {
            background-color: #007bff;
            border-color: #007bff;
            border-radius: 5px;
        }

        .btn-primary:hover {
            background-color: #0056b3;
            border-color: #0056b3;
        }

        /* Form Styling */
        label {
            font-weight: bold;
            color: #007bff;
        }

        select.form-control {
            border-radius: 5px;
        }
    </style>
</head>

<body>
    <!-- HTML content here -->
    <div class="container">
        <!-- Header Section -->
        <header class="text-center my-4">
            <h1>HTML : 5</h1>
            <p>Using ID's and Selector</p>
        </header>

        <!-- Language Selection -->
        <div class="text-right mb-3">
            <label for="languageSelect">Select Language:</label>
            <select id="languageSelect" class="form-control">
                <option value="en">English</option>
                <option value="es">Spanish</option>
                <!-- Add more language options as needed -->
            </select>
        </div>

        <!-- Course Structure -->
        <nav class="navbar navbar-expand-lg navbar-light bg-light mb-3">
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item active">
                        <a class="nav-link" href="#section1">Section 1</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#section2">Section 2</a>
                    </li>
                    <!-- Add more sections and subsections as needed -->
                </ul>
            </div>
        </nav>

        <!-- Player Section -->
        <div class="embed-responsive embed-responsive-16by9">
            <!-- Replace the source with your actual video or audio file -->
            <iframe class="embed-responsive-item"
                src="https://www.youtube.com/embed/-G7bJVAIiEI" allowfullscreen></iframe>
        </div>

        <!-- Progress Tracking -->
        <div class="progress my-4">
            <div class="progress-bar" role="progressbar" style="width: 25%;" aria-valuenow="25" aria-valuemin="0"
                aria-valuemax="100">25%</div>
        </div>

    </div>

    <!-- Bootstrap JS and Popper.js -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>

</html>
